<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  <section>
    <div id="scores" class="scores">
      <div>
        <h2>Recent scores</h2>
        <button>Refresh</button>
      </div>
      <table>
        <tr>
          <td>Name: 100</td>
        </tr>
        <tr class="gray">
          <td>Name: 20</td>
        </tr>
        <tr>
          <td>Name: 50</td>
        </tr>
        <tr class="gray">
          <td>Name: 78</td>
        </tr>
        <tr>
          <td>Name: 125</td>
        </tr>
        <tr class="gray">
          <td>Name: 77</td>
        </tr>
        <tr>
          <td>Name: 42</td>
        </tr>
      </table>
    </div>
    <div id="addForm" class="addForm">
      <h2>Add your score</h2>
      <form>
        <input type="text" name="name" placeholder="Your name">
        <input type="text" name="score" placeholder="Your score">
        <button type="submit" class="submitBtn">Submit</button>
      </form>
    </div>
  </section>
</body>
</html>
