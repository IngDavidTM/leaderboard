<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  <section>
    <div id="scores" class="scores">
      <div>
        <h2>Recent scores</h2>
        <button>Refresh</button>
      </div>
      <table id="table">
      </table>
    </div>
    <div id="addForm" class="addForm">
      <h2>Add your score</h2>
      <form>
        <input type="text" name="name" placeholder="Your name" id="inputName">
        <input type="text" name="score" placeholder="Your score" id="inputScore">
        <button type="submit" class="submitBtn" id="submitBtn">Submit</button>
      </form>
    </div>
  </section>
</body>
</html>
